<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="shortcut icon" href="favicon.webp" type="image/png">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="location">
            <input type="text" id="location-input" placeholder="Enter City">
            <button id="search-btn">Search</button>
        </div>
        <div class="current-weather">
            <h2 id="city"></h2>
            <p id="weather-description"></p>
            <p id="temperature"></p>
            <img id="weather-icon" src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png">
        </div>
        <div class="forecast">
            <h2>Forecast</h2>
            <div class="forecast-day"></div>
            <div class="forecast-day"></div>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
